<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../static/js/JqueryAjax/JQuery.js" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/static/css/userin.css}">
    <script th:src="@{/static/js/TestJs/userin.js}" type="text/javascript"></script>
</head>
<body>
    <div id="uidiv01">
        <a href="/shouye" style="position: absolute;top: 30%;left: 95%;font-size: 15px">点击退出</a>
        <span id="uiuser" th:text="'欢迎当前用户:'+${user}" style="position: absolute;top: 30%;left: 82%;font-size: 15px"></span>
    </div>
   <div id="uidiv02" style="position: absolute;top: 5%;left:0%;width:100%;background: #E8E2E0">
       <div style="position: absolute;top: 15%;left: 10%;width: 100px;height: 100px;color: white;background: #1cd4ec;border-radius: 5px">
           <p style="position:absolute;left:10%;top: 30%;font-size: 12px">我购买的房间</p>
       </div>
       <div id="uidiv03">
           <p id="uip01" style="position: absolute;top: 0%;left: 10%;font-size: 12px;font-weight: bold" th:text="'全部('+${num}+')'"></p>
           <hr style="position: relative;top: 5%;left:0%;width:100%;opacity: 0.3;">
           <div th:each="xxs:${xx}" style="position: relative;background: #F5F5F5;left: 10%;width: 80%;height: 150px;margin-top: 60px;border-radius: 10px">
               <span th:text="'入住房间号：'+${xxs.getRoomnum()}" class="uispan03"></span>
               <span th:text="${xxs.getRoomstyle()}" class="uispan01"></span>
               <span th:text="'起始入住时间:'+${xxs.getStarttime()}" class="uispan04"></span>
               <span th:text="'终止入住时间:'+${xxs.getEndtime()}" class="uispan05"></span>
               <span th:text="'单价：￥'+${xxs.getMoney()}" class="uispan02"></span>
               <img th:src="@{${xxs.getRoomimg()}}" class="uiimg01">
               <button style="position: absolute;top: 40%;height: 20%;left: 90%;width: 8%;background: green;color: whitesmoke;border-radius: 10px" th:alt="${xxs.getEndtime()}" th:name="${xxs.getRoomnum()}" th:value="${xxs.getStarttime()}" onclick="pd(this)">申请退款</button>
           </div>
       </div>
       <div id="uidiv05">
           <p style="position:absolute;left:10%;top: 30%;font-size: 12px">前台服务</p>
       </div>
       <div id="uidiv04">
          <img style="position: absolute;top: 8%;left: 5%;width: 10%;height: 35%;" th:src="@{/static/img/goumaiye/h.png}">
           <p style="position: absolute;top: 12%;left: 18%;font-size: 24px">Email</p>
           <span style="position: absolute;top: 20%;left: 28%;font-size: 18px">所处房间:</span>
           <select id="uiselect01">
               <option th:each="xxx:${xx}" th:text="${xxx.getRoomnum()}"></option>
           </select>
           <span style="position: absolute;top: 50%;left: 2%;font-size: 18px;font-weight: bold">前台留言:</span>
           <span style="position: absolute;top: 58%;left: 2%;font-size: 12px;opacity: 0.5">（少于200字）</span>
           <textarea id="uitext" type="text" style="position: absolute;top: 50%;left: 12%;width: 30%;height: 40%"></textarea>
           <button style="position: absolute;top: 80%;left: 43%;width: 5%;height: 13%;background: red;color: white;border-radius: 2px" onclick="cent()">发送</button>
           <p style="text-align: center">|</p><p style="text-align: center">|</p><p style="text-align: center">|</p><p style="position: absolute;top: 40%;font-size: 30px;left :49%;font-weight: bold">或</p><p style="text-align: center">|</p><p style="text-align: center">|</p><p style="text-align: center">|</p><p style="text-align: center">|</p><p style="text-align: center">|</p>
           <img style="position: absolute;top: 14%;left: 55%;width: 7%;height: 24%;" th:src="@{/static/img/goumaiye/i.png}">
           <p style="position: absolute;top: 15%;left: 68%;font-size: 24px">Phone</p>
           <p style="position: absolute;top: 35%;left: 62%;font-size: 30px;font-weight: bold">请拨打我们前台联系电话!</p>
           <p style="position: absolute;top: 60%;left: 62%;font-size: 30px;font-weight: bold">110-1101-1101</p>
       </div>
   </div>
</body>
</html>
