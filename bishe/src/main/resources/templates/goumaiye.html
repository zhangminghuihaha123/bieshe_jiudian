<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script th:src="@{/static/js/JqueryAjax/JQuery.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/TestJs/goumaiye.js}" type="text/javascript"></script>
    <link th:href="@{/static/css/goumaiye.css}" rel="stylesheet">
</head>
<body>
<!--<p th:text="${users}"></p>
<p th:text="${roomstyle}"></p>
<p th:text="${start}"></p>
<p th:text="${end}"></p>-->
<div id="gmydiv01">
<div id="gmydiv02">
   <img id="gmyimg01" th:src="@{${rooms.getRoomimg()}}">
    <div id="gmydiv03">
        <img id="gmyimg02" th:src="@{/static/img/goumaiye/a.png}">
        <img id="gmyimg03" th:src="@{/static/img/goumaiye/b.png}">
        <img id="gmyimg04" th:src="@{/static/img/goumaiye/c.png}">
        <img id="gmyimg05" th:src="@{/static/img/goumaiye/d.png}">
        <span id="gmyspan01">无早餐</span>
        <span id="gmyspan02">1-4层</span>
        <span id="gmyspan03">有窗户</span>
        <span id="gmyspan04">室内可吸烟</span>
    </div>
    <p id="gmyp01" th:text="${rooms.getRoomstyle()}"></p>
    <img id="gmyimg06" th:src="@{/static/img/goumaiye/f.png}">
    <span id="gmyspan05">备注信息:</span>
    <span id="gmyspan06" th:text="'房间价格：'+${rooms.getMoney()}*${times}"></span><span id="gmyspan07" th:text="'房间剩余数量:'+${rooms.getRoomtotal()}"></span>
    <div id="gmydiv04">
       <span id="gmyp02">您当前选择的时间是:</span><span id="gmyspan08" th:text="${start}"></span><span id="gmyspan09" th:text="${end}"></span><span id="gmyspan10">——</span>
        <span id="gmyp03">是否确认预定？</span>
        <button id="gmyb01" onclick="gmy01()">取消支付</button><button id="gmyb02" th:text="'立即支付￥'+${rooms.getMoney()}*${times}" onclick="gmy02()"></button>
    </div>
    <div id="gmydiv05">
        <span style="position: absolute;top: 1%;left: 96%;font-size: 18px" onclick="gmy03()">X</span>
         <p id="gmyp04">欢迎使用银联支付</p>
        <img th:src="@{/static/img/goumaiye/g.png}" id="gmyimg07">
        <div style="position: absolute;top: 24%;left: 15%;height: 50%;width: 70%;border:5px solid #25eecf;">
            <div style="position: absolute;top: 2%;left: 1%;height: 92%;width: 96%;border:4px solid #b2eae8;">
                 <p id="gmydiv06">登录付款</p>
                <span id="gmyspan11">卡号:</span><span id="gmyspan12">密码:</span>
                <input type="text" id="gmyinput01"><input type="text" id="gmyinput02">
            </div>
        </div>
        <button id="gmyb03" onclick="gmy03()">取消支付</button><button id="gmyb04" th:value="${users}" onclick="gmy04(this)">确认支付</button>
    </div>
</div>
    <div id="gmydiv07">
       <p style="position: absolute;top: -2%;left: 3%;font-size: 18px">评论区</p>
        <div th:each="mss:${ms}" class="gmydivs">
            <p th:text="${mss.getName()}" class="gmyps01"></p>
            <img th:src="@{${mss.getUserimg()}}" class="gmyimgs01">
            <p style="text-align: center;position: absolute;margin-top: 40px;opacity: 0.3">----------------------------------------------------------------------------------------------------------------------------------------------------------</p>
            <p th:text="${mss.getUsermessages()}" class="gmyps02"></p>
        </div>
    </div>
</div>
</body>
</html>
