<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../static/js/JqueryAjax/JQuery.js" type="text/javascript"></script>
</head>
<body>
<div style="position: absolute;top: 0%;left: 0%;width: 100%;height: 100%;">
    <img th:src="@{/static/img/wjmm/a.png}" style="position: absolute;top: 0%;height: 100%;left: 0%;width: 100%;opacity: 0.7">
    <div style="position: absolute;top: 25%;left: 25%;height: 50%;width: 50%;background-color: rgba(0,0,0,0.3);border-radius: 15px;">
        <a href="/index" style="position: absolute;top: 2%;left: 95%;font-size: 15px;">返回</a>
        <div style="position: absolute;top: 0%;left: 0%;height: 100%;width: 30%;border-radius: 15px;background: #ffffff;">
            <img th:src="@{/static/img/wjmm/b.png}" style="position: absolute;top: 30%;left: 10%;height: 40%;width: 80%">
        </div>
        <p style="position: absolute;top: -5%;left: 55%;font-size: 36px;color: white">找回用户</p>
        <span style="position: absolute;top: 20%;left: 35%;font-size: 24px;color: white">注册手机号</span>
        <span style="position: absolute;top: 40%;left: 35%;font-size: 24px;color: white">新的用户名</span>
        <span style="position: absolute;top: 60%;left: 35%;font-size: 24px;color: white">新的密码</span>
        <input id="wjmminput01" type="text" style="position: absolute;top: 18%;left: 50%;width: 40%;height: 8%;opacity: 0.6" placeholder="输入预留手机号">
        <input id="wjmminput02" type="text" style="position: absolute;top: 38%;left: 50%;width: 40%;height: 8%;opacity: 0.6" placeholder="输入新的用户名">
        <input id="wjmminput03" type="password" style="position: absolute;top: 58%;left: 50%;width: 40%;height: 8%;opacity: 0.6">
        <button style="position: absolute;top:80%;left: 55%;height: 15%;width: 20%;font-size: 24px;background: greenyellow;border-radius: 15px" onclick="todos()">确认修改</button>
    </div>
</div>
</body>
<script type="text/javascript">
    function todos() {
        var text1=$("#wjmminput01").val();
        var text2=$("#wjmminput02").val();
        var text3=$("#wjmminput03").val();
        var message='';
        $.ajax({
            url: "zhmm1",
            type: "POST",
            async: false,
            data: {"phone":text1},
            success: function (data) {
               if(data==='成功'){
                   message='yes';
               }else {
                   message='no';
               }
            }
        })
        if(message==='yes'){
            $.ajax({
                url: "zhmm2",
                type: "POST",
                async: false,
                data: {"phone":text1,"name":text2,"password":text3},
                success: function () {
                    alert("操作成功!");
                    window.location.href="/index";
                }
            })
        }else {
            alert("请查看手机号是否正确");
        }
    }
</script>
</html>
