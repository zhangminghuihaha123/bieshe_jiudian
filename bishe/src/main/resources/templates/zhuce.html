<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../static/js/JqueryAjax/JQuery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/zhuce.css">
    <script src="../static/js/TestJs/zhuce.js" type="text/javascript"></script>
</head>
<body>
<div class="zhucediv01">
<img class="zhuceimg01" src="../static/img/zhuce/R-C%20(2).jpg">
    <div class="zhucediv02">
        <div class="zhucediv03">
            <p class="zhucep1">新用户注册</p>
            <p class="zhucep2">USER REGISTER</p>
            <a class="zhucea01" href="/index">已有账号？点此登录</a>
            <div class="zhucediv04">
                <span>用户名：</span>
                <input type="text" id="username" name="username"  class="zhuceinput01" value="输入用户名" onfocus="if(this.value=='输入用户名'){this.value='';};"  onblur="zhuce03()">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span id="zhucespan01" class="zhucespan01"></span>
            </div>
            <div class="zhucediv05">
                <span>密码：</span>
                <input type="password" id="password" name="password" class="zhuceinput02" onblur="zhuce04()">
            </div>
            <div class="zhucediv06">
                <span>身份证号码：</span>
                <input type="text" id="age" name="age" class="zhuceinput03" value="输入身份证" onfocus="if(this.value=='输入身份证'){this.value='';};"  onblur='if(this.value==""){this.value="输入身份证";};'>
            </div>
            <div class="zhucediv07">
                <span>手机号：</span>
                <input type="text" id="phonenumber" name="phonenumber" class="zhuceinput04" value="输入手机号" onfocus="if(this.value=='输入手机号'){this.value='';};"  onblur='if(this.value==""){this.value="输入手机号";};'>
            </div>
            <div class="zhucediv08">
                <span>性别：</span>
                <label><input type="radio" name="sex" value="男">男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"   name="sex" value="女">女</label>
            </div>
            <div class="zhucediv09">
                <span>验证码：</span>
                <input type="text" name="yzm" class="zhuceinput05" id="yzm">
                <button class="zhucea02" onclick="zhuce01()">点击此处生成验证码</button>
            </div>
            <div class="zhucediv10">
                <p id="zhucep01" class="zhucep3"></p>
            </div>
            <div class="zhucediv11">
                <input type="submit" class="zhucebutton01" value="注册" onclick="zhuce02()">
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
