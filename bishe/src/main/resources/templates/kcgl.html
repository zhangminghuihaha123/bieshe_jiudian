<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../static/js/JqueryAjax/JQuery.js" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/static/css/kcgl.css}">
    <script type="text/javascript" th:src="@{/static/js/TestJs/kcgl.js}"></script>
</head>
<body>
<div id="kcdiv01">
    <div id="kcdiv02">
        <span id="kcspan01" onclick="kc07()">X</span>
        <div id="kcdiv03" onmousemove="kc01()" onmouseout="kc02()" onclick="kc08()">
            <img th:src="@{/static/img/kucunguanli/a.png}" id="kcimg01">
            <span id="kcspan02">进货</span>
        </div>
        <div id="kcdiv04" onmousemove="kc03()" onmouseout="kc04()" onclick="kc09()">
            <img th:src="@{/static/img/kucunguanli/b.png}" id="kcimg02">
            <span id="kcspan03">卖货</span>
        </div>
        <div id="kcdiv05" onmousemove="kc05()" onmouseout="kc06()" onclick="kc10()">
            <img th:src="@{/static/img/kucunguanli/c.png}" id="kcimg03">
            <span id="kcspan04">库存</span>
        </div>
    </div>
    <div id="kcdiv06" style="display: block">
        <p style="position: absolute;top: 3%;left: 3%;font-size: 18px">货源</p>
        <div th:each="fls01:${foodslist}" class="kcdivs">
            <img th:src="@{${fls01.getFoodimg()}}" class="kcimgs">
            <p class="kcps01" th:text="'商品名称:'+${fls01.getFoodstyle()}"></p>
            <p class="kcps02" th:text="'单价:'+${fls01.getFoodmoney()}/2"></p>
            <p class="kcps03">进货数量:</p>
            <input type="text" class="kcinputs">
            <button class="kcbuttons" onclick="kc11(this)">确认进货</button>
        </div>
    </div>
    <div id="kcdiv08" style="display: none">
            <p style="position: absolute;top: 3%;left: 10%;font-size: 18px">搜索:</p>
            <p style="position: absolute;top: 3%;left: 30%;font-size: 18px">商品:</p>
            <input id="kcinput" type="text" style="position: absolute;top: 5%;width: 15%;height: 5%;left: 35%">
            <button id="kcb02" onclick="kc12()">查询</button>
            <table class="kct02" style="position: absolute;top: 15%;left: 5%;">
                <th>商品类型</th><th>商品库存数量</th>
                <tr th:each="fk:${foodkclist}">
                    <td th:text="${fk.getFood()}"></td>
                    <td th:text="${fk.getFoodkc()}"></td>
                </tr>
            </table>
            <span style="position: absolute;top: 95%;left: 10%;color: blue" onclick="toup3()">上一页</span><span style="position: absolute;top: 95%;left: 80%;color: blue" onclick="todown3()">下一页</span>
            <span id="kcspan06" style="position: absolute;top: 95%;left: 60%;" th:text="'共'+${kccount}+'页'"></span>
            <span id="kcspan07" style="position: absolute;top: 95%;left: 35%;">第1页</span>
    </div>
    <div id="kcdiv09" style="display: none">
        <p style="position: absolute;top: 5%;left: 35%;font-size: 24px">商品名称:</p>
        <select id="kcselect" onchange="kc13()">
            <option th:each="kfs:${kcfoods}" th:text="${kfs}"></option>
        </select>
        <p style="position: absolute;top: 20%;left: 35%;font-size: 24px">商品图片:</p>
        <img th:src="@{/static/img/kucunguanli/d.png}" id="kcimg04">
        <p style="position: absolute;top: 40%;left: 35%;font-size: 24px">商品价格:</p>
        <span id="kcspan09" style="position: absolute;top: 44%;left: 45%;font-size: 24px"></span>
        <p style="position: absolute;top: 55%;left: 35%;font-size: 24px">商品购买数量:</p>
        <input type="text" id="kcinput01">
        <button id="kcb03" onclick="kc14()">结算</button>
    </div>
    <div id="kcdiv07"><span id="kcspan05">进货</span></div>
</div>


<script type="text/javascript">
    /* 鼠标特效 */
    var a_idx = 0;
    jQuery(document).ready(function($) {
        $("body").click(function(e) {
            var a = new Array("❤❤","❤❤","❤❤","❤❤","❤❤","❤❤","❤❤","❤❤","💔💔","❤❤","❤❤","❤❤");
            var $i = $("<span></span>").text(a[a_idx]);
            a_idx = (a_idx + 1) % a.length;
            var x = e.pageX,
                y = e.pageY;
            $i.css({
                "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": "rgb("+~~(255*Math.random())+","+~~(255*Math.random())+","+~~(255*Math.random())+")"
            });
            $("body").append($i);
            $i.animate({
                    "top": y - 180,
                    "opacity": 0
                },
                1500,
                function() {
                    $i.remove();
                });
        });
    });
</script>
</body>
</html>
